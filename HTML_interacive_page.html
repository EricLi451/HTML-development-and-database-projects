     <script>
       function drawPattern(){
         let pattern = prompt("please choose a pattern triangle 1 diamond 2"); 
         let size = prompt("please enter the height:");  
         let output = "";  
         
         if (pattern === "1") {
           for (let i = 1; i <= size; i++) { 
             output += "*".repeat(i) + "\n"; 
           }
         } 
		 
		 else if (pattern === "2") {
           
		   for (let i = 1; i <= size; i++) {
             output += " ".repeat(size - i) + "*".repeat(2 * i - 1) + "\n"; 
           }
           
		   for (let i = size - 1; i >= 1; i--) {
             output += " ".repeat(size - i) + "*".repeat(2 * i - 1) + "\n";
           }
         } 
		 
		 else {
           alert("invalid pattern"); 
           return;  
         }
         document.getElementById("output").innerText = output; 
       }
